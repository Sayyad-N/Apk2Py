name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk libncurses5 lib32z1
        sudo apt install -y build-essential git python3-pip python3-setuptools
        sudo apt install -y libffi-dev libssl-dev libbz2-dev libreadline-dev libsqlite3-dev
        
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython buildozer
        
    - name: Cache Buildozer global directory
      uses: actions/cache@v4
      with:
        path: .buildozer_global
        key: buildozer-global-${{ hashFiles('buildozer.spec') }}
        
    - name: Cache Buildozer directory
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        
    - name: Build APK
      run: |
        # Set environment variables
        export ANDROID_SDK_ROOT=$HOME/.android/sdk
        export ANDROID_HOME=$HOME/.android/sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/tools
        export PATH=$PATH:$ANDROID_SDK_ROOT/tools/bin
        export PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools
        export PYTHONPATH=$HOME/.local/lib/python3.10/site-packages:$PYTHONPATH
        
        # Build the APK
        yes | buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TapOut-APK
        path: bin/*.apk
